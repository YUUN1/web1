<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('keyDown')">
    <p>
      'The onkeydown attribute fires when the user is pressing a key (on the keyboard).'
    </p>

  </body>
</html>
